<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Demo</title>
    <link rel="stylesheet" href="style1.3.css">

</head>

<body>
    <!-- class -->
    <header>
        <div class="logo"> KPD </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home" class="section1">
        <h1>Home</h1>
    </section>
    <section id="about" class="section2">

        <h1>About</h1>
    </section>
    <!-- id -->
    <main>

        <div id="cont1">

            <h1>#cont1</h1>
        </div>
        <div id="cont2">

            <h1>#cont3</h1>
        </div>
        <div id="cont3">

            <h1>#cont3</h1>
        </div>

    <!-- <section id="blog" class="section1 sec3">

        <h1>Blog</h1>
    </section> -->
    <section id="service" class="section1 sec4 ">

        <h1>Service</h1>
    </section>

    <!-- value , name -->
    <div id="contact" class="field-page">
        <div class="img-cont">
            <img src="./contact.gif" alt="">
        </div>
        <form action="">

            <input type="email" placeholder="Example@gmail.com">
            <input type="password" placeholder="Enter your password">
            <div class="radio">
                <span>

                    <input type="radio" name="type"> Admin
                </span>
                <span>

                    <input type="radio" name="type"> Manager
                </span>
                <span>

                    <input type="radio" name="type"> Other
                </span>
            </div>
            <textarea name="message" id="" rows="10" placeholder="Enter your message ..."></textarea>
            <input type="button" value="Submit">
        </form>
    </div>
