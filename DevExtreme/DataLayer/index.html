<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme Data Layer Components</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .card {
            background: linear-gradient(135deg, var(--color1), var(--color2));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: white;
        }

        .dx-name {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid white;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>

<body>

    <h1>DevExtreme Data Layer Components</h1>
    <div class="container">


        <div class="card" style="--color1: #43a047; --color2: #6696bb;">
            <i class="fas fa-th icon"></i>
            <h3>Array Store</h3>
            <div class="dx-name">DevExtreme: dxArrayStore</div>
            <a href="./1-ArrayStore/arrayStore.html" class="btn">Open</a>
        </div>

        <div class="card" style="--color1: #6a1b9a; --color2: #42c9d3;">
            <i class="fas fa-save icon"></i>
            <h3>Local Store</h3>
            <div class="dx-name">DevExtreme: dxLocalStore</div>
            <a href="./2-LocalStore/localStore.html" class="btn">Open</a>
        </div>

        <div class="card" style="--color1: #ffb300; --color2: #ff5728;">
            <i class="fas fa-server icon"></i>
            <h3>Custom Store</h3>
            <div class="dx-name">DevExtreme: dxCustomStore</div>
            <a href="./3-CustomStore/customStore.html" class="btn">Open</a>
        </div>

        <div class="card" style="--color1: #d32f2f; --color2: #35e567;">
            <i class="fas fa-network-wired icon"></i>
            <h3>Data Source</h3>
            <div class="dx-name">DevExtreme: dxDataSource</div>
            <a href="./4-DataSource/dataSource.html" class="btn">Open</a>
        </div>



        <div class="card" style="--color1: #f57c00; --color2: #8e00fb;">
            <i class="fas fa-search icon"></i>
            <h3>Query</h3>
            <div class="dx-name">DevExtreme: Query</div>
            <a href="./Query/query.html" class="btn">Open</a>
        </div>

        <div class="card" style="--color1: #1e88e5; --color2: #f5425a;">
            <i class="fas fa-database icon"></i>
            <h3>Data Layer</h3>
            <div class="dx-name">DevExtreme: Data Layer</div>
            <a href="./DataLayer/dataLayer.html" class="btn">Open</a>
        </div>
    </div>

</body>

</html>
