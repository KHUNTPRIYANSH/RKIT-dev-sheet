<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme Checkbox</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.dark.css">

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <style>
        .row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            ;
        }
    </style>
</head>

<body class="dx-viewport">
    <h2>DevExtreme Checkbox Demo</h2>
    <div>
        <h3>States of check box</h1>
            <div class="row">

                <div id="checkBoxContainer-1"></div>
                <div id="checkBoxContainer-2"></div>
                <div id="checkBoxContainer-3"></div>
                <div id="checkBoxContainer-4"></div>
                <div id="checkBoxContainer-5"></div>
            </div>
    </div>
    <script>
        $(function () {
            $('#checkBoxContainer-1').dxCheckBox({
                value: true,
                text: 'Checked',
                elementAttr: {
                    'aria-label': 'Checked',
                },
            });
            $('#checkBoxContainer-2').dxCheckBox({
                value: undefined,
                text: 'Indeterminate',
                elementAttr: {
                    'aria-label': 'Indeterminate',
                },
            });
            $('#checkBoxContainer-3').dxCheckBox({
                value: false,
                text: 'Unchecked',
                onValueChanged: function (e) {
                    const previousValue = e.previousValue;
                    const newValue = e.value;
                    console.log("old : " + previousValue);
                    console.log("new : " + newValue);

                },
                elementAttr: {
                    'aria-label': 'Unchecked',
                },
            });
            $('#checkBoxContainer-4').dxCheckBox({
                value: null,
                disabled: true,
                text: 'Disabled',
                height: 50,
                hint: "you cant see me",
                elementAttr: {
                    'aria-label': 'Disabled',
                },
            });
            $('#checkBoxContainer-5').dxCheckBox({
                accessKey: 'c',
                text: 'access key',
                activeStateEnabled: false,
                enableThreeStateBehavior: true,
                value: undefined,
                // readOnly: true,
                focusStateEnabled: false,
                hoverStateEnabled: false,
                isValid: true,
                tabIndex: 0,
                rtlEnabled: true,
                onOptionChanged: () => {
                    console.log("option changed")
                },
                onValueChanged: () => {
                    console.log("value changed")
                },
                onInitialized: () => {
                    console.log("checkbox initilized")
                },
                onContentReady: () => {
                    console.log("content ready");
                },
                onDisposing: () => {
                    console.log("checkbox disposed")
                },
                name: "abc",
                hint: "you cant see me",
                elementAttr: {
                    name: "xyz",
                    'aria-label': 'Three state mode',
                },
            });
        });
    </script>
</body>

</html>
