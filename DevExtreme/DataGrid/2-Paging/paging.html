<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme DataGrid Paging Demo</title>
    <!-- jQuery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="../Content/dx.material.blue.dark.compact.css">

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dataGridContainer {
            margin-top: 20px;
        }
    </style>
</head>

<body class="dx-viewport">
    <div class="container">
        <h2 class="text-center">DevExtreme DataGrid Paging Demo</h2>

        <!-- DataGrid Container -->
        <div id="dataGridContainer"></div>
    </div>

    <!-- External JS file with product data (data.js) -->
    <script src="../Data/data.js"></script>
    <script>

        // Create DevExtreme DataGrid instance
        let dataGridRef = $("#dataGridContainer").dxDataGrid({
            dataSource: productData,
            columns: [
                { dataField: "id", caption: "ID" },
                { dataField: "emoji", caption: "Emoji" },
                { dataField: "name", caption: "Product Name" },
                { dataField: "category", caption: "Category" },
                {
                    dataField: "link", caption: "Link", cellTemplate: function (container, options) {
                        $("<a>").attr("href", options.value).attr("target", "_blank").text("View").appendTo(container);
                    }
                },
                { dataField: "price", caption: "Price" }
            ],
            paging: {
                enabled: true, //Default Value: true
                pageSize: 5,  // Set the default page size
                pageIndex: 2, // Set the default page index [zero based index]
            },
            pager: {
                label: "Products Page Navigation", //Specifies an aria-label attribute for the pager.
                showPageSizeSelector: true, // Enable page size selector 
                // displayMode: 'full', // [default 'full'] 'compact' | 'full' |  'adaptive' 
                // displayMode: 'compact',
                displayMode: 'adaptive', //The "adaptive" display mode switches between these two modes based on the component width.
                allowedPageSizes: [5, 10, 'all'], // [default 'auto'] Available page sizes
                showNavigationButtons: true, // Enable navigation buttons
                showInfo: true, // shows summary of page like [Page 1 of 10 (100 items)]
                infoText: "Page {0} of {1} ({2} Products )", // Custom text for page info
                // here {0} is current page, {1} is total pages and {2} is total items
                visible: true, // [default] Show pager at the bottom of the DataGrid
                // visible: false, // Hides whole bottom section [pages , pages both]
            },
            filterRow: { visible: true },
            searchPanel: { visible: true },
            showRowLines: true,  // Show row borders
            showColumnLines: true // Show column borders
        }).dxDataGrid("instance");


        ;
    </script>
</body>

</html>
