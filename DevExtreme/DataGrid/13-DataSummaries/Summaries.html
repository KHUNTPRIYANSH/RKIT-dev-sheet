<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme DataGrid Demo</title>
    <!-- jQuery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="../Content/dx.material.blue.dark.compact.css">

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
        .totalPrice {
            color: gold;

        }

        .avgPrice {
            color: lime;
            position: relative;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dataGridContainer {
            margin-top: 20px;
        }
    </style>
</head>

<body class="dx-viewport">
    <div class="container">
        <h2 class="text-center">DevExtreme DataGrid Demo</h2>

        <!-- DataGrid Container -->
        <div id="dataGridContainer"></div>
    </div>

    <!-- External JS file with product data (data.js) -->
    <script src="../Data/data.js"></script>
    <script>
        // Create DevExtreme DataGrid instance
        $(() => {

            var dummyUrl = "https://67aee3c19e85da2f020eac23.mockapi.io/dummy_product_mock/api/products/products";

            var customStore = new DevExpress.data.CustomStore({
                key: "id",
                loadMode: "raw",
                load: () => {
                    return $.ajax({
                        url: dummyUrl,
                        method: "GET",
                    });
                },

                insert: (values) => {
                    return $.ajax({
                        url: dummyUrl,
                        method: "POST",
                        data: values,
                    });
                },

                update: (key, values) => {
                    return $.ajax({
                        url: dummyUrl + "/" + encodeURIComponent(key),
                        method: "PUT",
                        data: values,
                    });
                },

                remove: (key) => {
                    return $.ajax({
                        url: dummyUrl + "/" + encodeURIComponent(key),
                        method: "DELETE",
                    });
                },
            });

            $("#dataGridContainer").dxDataGrid({
                dataSource: customStore,
                editing: {
                    allowAdding: true,
                    allowUpdating: true,
                    allowDeleting: true,
                    mode: "cell",
                },
                columns: [
                    { dataField: "id", caption: "ID" },
                    { dataField: "emoji", caption: "Emoji" },
                    { dataField: "name", caption: "Product Name" },
                    { dataField: "category", caption: "Category" },
                    {
                        dataField: "link", caption: "Link", cellTemplate: function (container, options) {
                            $("<a>").attr("href", options.value).attr("target", "_blank").text("View").appendTo(container);
                        }
                    },
                    { dataField: "price", caption: "Price" }
                ],
                showBorders: true,


                showRowLines: true,  // Show row borders
                showColumnLines: true, // Show column borders
                summary: {
                    //"sum","min","max","avg","count","custom"
                    texts: {
                        sum: "Total Price : {0}",
                        count: "No. of products : {0}",
                        avg: "Avg Price : ${0}",
                    },
                    totalItems: [{
                        column: "price",
                        summaryType: "sum",
                        valueFormat: 'currency',
                        alignment: "right",
                        cssClass: "totalPrice",
                        recalculateWhileEditing: true,
                    },

                    {
                        column: "price",
                        summaryType: 'min',
                        alignment: "center",
                        displayFormat: "Min Price : {0}",

                        skipEmptyValues: false,
                    },
                    {
                        column: "price",
                        summaryType: 'avg',
                        alignment: "left",
                        cssClass: "avgPrice",
                    },
                    {
                        column: "id",

                        summaryType: 'count',
                    },
                    {},


                    ]
                }
            }).dxDataGrid("instance");

        });
    </script>
</body>

</html>
