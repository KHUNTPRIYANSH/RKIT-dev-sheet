<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Load Indicator</title>

    <!-- Jquery -->
    <script
      type="text/javascript"
      src="../Scripts/jquery-3.5.1.min.js"
    ></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.dark.css" />

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
    <style>
      #light {
        background: rgb(232, 232, 232);
      }
      #loadOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #5516162d;
        z-index: 100;
        /* display: none; */
      }
      #globalLoader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 111;
      }
    </style>
  </head>

  <body class="dx-viewport">
    <div id="loadOverlay">
      <div id="globalLoader"></div>
    </div>
    <div class="container">
      <h1>Load indicator Demo</h1>
      <div id="dataGridContainer"></div>
    </div>

    <!-- External JS file with product data (data.js) -->
    <script src="../Data/data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
