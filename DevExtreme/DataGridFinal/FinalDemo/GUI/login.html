<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- jQuery -->
    <script type="text/javascript" src="/Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="/Content/dx.material.purple.light.css">

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="/Scripts/dx.all.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            height: 100vh;
            width: 100vw;
            background: #bbb !important;
        }

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            color: #252525;
            gap: 25px;
            padding: 25px;
            border-radius: 15px;
            padding-left: 50px;
        }

        #form {
            /* border: 5px solid red !important; */
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            padding: 25px;
            display: flex;
            align-self: center;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 0 15px 1px rgba(128, 0, 128, 0.246);
            width: 40%;
        }

        .dx-field-value {
            width: 100% !important;
        }

        main {
            width: 60%;
        }

        main img {
            scale: 0.9;
            width: 100%;
            mix-blend-mode: multiply;
        }

        .dx-fieldset-header {
            font-size: 1.7rem;
            margin-bottom: 0px;
        }

        #submit-button {
            width: 100%;
        }

        #signup-button {
            width: 100%;
        }
    </style>
</head>

<body class="dx-viewport">
    <section>


        <form id="form">
            <div class="dx-fieldset-header">Login</div>


            <div class="dx-field-value">
                <div id="userName"></div>
            </div>



            <div class="dx-field-value">
                <div id="password"></div>
            </div>




            <div class="dx-field-value">
                <div id="submit-button"></div>
            </div>
            <p>Don't have account yet?

                <a href="/default.html">Sign Up</a>
            </p>


        </form>


        <main>
            <img src="./imgs/login.gif" alt="">
        </main>

    </section>

    <script>
        $(function () {
            $("#userName").dxTextBox({
                value: "",
                placeholder: "User Name",
                showClearButton: true,
            }).dxValidator({
                validationRules: [
                    {
                        type: "required",
                        message: "User Name is required",
                    },
                    {
                        type: "pattern",
                        pattern: "^[a-zA-Z ]*$",
                        message: "Only alphabets and spaces are allowed",
                    },
                ],
            });

            $("#password").dxTextBox({
                value: "",
                mode: "password",
                placeholder: "Password",
                showClearButton: true
            }).dxValidator({
                validationRules: [
                    {
                        type: "required",
                        message: "Password is required",
                    },
                    {
                        type: "stringLength",
                        min: 8,
                        message: "Password must be at least 8 characters long",
                    },
                ],
            });



            $("#submit-button").dxButton({
                text: "Login",
                type: "default",
                useSubmitBehavior: false,
                onClick: function (e) {
                    var validationGroup = DevExpress.validationEngine.validateGroup();
                    if (!validationGroup.isValid) {
                        return;
                    }
                    let dataObj = {
                        UserName: $("#userName").dxTextBox("instance").option("value"),
                        Password: $("#password").dxTextBox("instance").option("value")
                    };

                    let api = "https://localhost:44310/api/LoginPanel/api/auth/login";
                    $.ajax({
                        url: api,
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(dataObj),
                        success: function (res) {
                            alert("User login successfully!");
                            console.log(res);
                            let uid = res.ID;
                            let utoken = res.Token;
                            let urole = res.Role;
                            let uname = res.UserName;
                            let upass = dataObj.Password;
                            localStorage.setItem("uid", uid);
                            localStorage.setItem("utoken", utoken);
                            localStorage.setItem("urole", urole);
                            localStorage.setItem("uname", uname);
                            localStorage.setItem("upass", upass);
                            window.location.href = "home.html";
                        },
                        error: function (xhr, status, error) {
                            alert("Error: " + xhr.responseText);
                        }
                    });
                }
            });


        });
    </script>
</body>

</html>
