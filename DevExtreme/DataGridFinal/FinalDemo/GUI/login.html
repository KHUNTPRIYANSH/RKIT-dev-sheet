<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- jQuery -->
    <script type="text/javascript" src="/Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="/Content/dx.dark.css">

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="/Scripts/dx.all.js"></script>

</head>

<body class="dx-viewport">
    <h1>Login Page 12</h1>

    <form id="form">
        <div class="dx-fieldset">
            <div class="dx-fieldset-header">Form</div>

            <br>
            <div class="dx-field">
                <div class="dx-field-label">User Name</div>
                <div class="dx-field-value">
                    <div id="userName"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Password</div>
                <div class="dx-field-value">
                    <div id="password"></div>
                </div>
            </div>



            <div class="dx-field">
                <div class="dx-field-value">
                    <div id="submit-button"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-value">
                    <div id="signup-button"></div>
                </div>
            </div>
        </div>
    </form>

    <script>
        $(function () {
            $("#userName").dxTextBox({
                value: "",
                placeholder: "User Name",
                showClearButton: true,
            }).dxValidator({
                validationRules: [
                    {
                        type: "required",
                        message: "User Name is required",
                    },
                    {
                        type: "pattern",
                        pattern: "^[a-zA-Z ]*$",
                        message: "Only alphabets and spaces are allowed",
                    },
                ],
            });

            $("#password").dxTextBox({
                value: "",
                mode: "password",
                placeholder: "Password",
                showClearButton: true
            }).dxValidator({
                validationRules: [
                    {
                        type: "required",
                        message: "Password is required",
                    },
                    {
                        type: "stringLength",
                        min: 8,
                        message: "Password must be at least 8 characters long",
                    },
                ],
            });



            $("#submit-button").dxButton({
                text: "Submit",
                type: "success",
                useSubmitBehavior: false,
                onClick: function (e) {
                    var validationGroup = DevExpress.validationEngine.validateGroup();
                    if (!validationGroup.isValid) {
                        return;
                    }
                    let dataObj = {
                        UserName: $("#userName").dxTextBox("instance").option("value"),
                        Password: $("#password").dxTextBox("instance").option("value")
                    };

                    let api = "https://localhost:44310/api/LoginPanel/api/auth/login";
                    $.ajax({
                        url: api,
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(dataObj),
                        success: function (res) {
                            alert("User login successfully!");
                            console.log(res);
                            let uid = res.ID;
                            let utoken = res.Token;
                            let urole = res.Role;
                            let uname = res.UserName;
                            let upass = dataObj.Password;
                            localStorage.setItem("uid", uid);
                            localStorage.setItem("utoken", utoken);
                            localStorage.setItem("urole", urole);
                            localStorage.setItem("uname", uname);
                            localStorage.setItem("upass", upass);
                            window.location.href = "home.html";
                        },
                        error: function (xhr, status, error) {
                            alert("Error: " + xhr.responseText);
                        }
                    });
                }
            });

            $("#signup-button").dxButton({
                text: "Go To SignUp",
                type: "default",
                onClick: function () {
                    window.location.href = "default.html";
                }
            });
        });
    </script>
</body>

</html>
