<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SignUp Page</title>

    <!-- jQuery -->
    <script type="text/javascript" src="/Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="/Content/dx.dark.css">

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="/Scripts/dx.all.js"></script>

</head>

<body class="dx-viewport">
    <h1>SignUp Page</h1>

    <form id="form">
        <div class="dx-fieldset">
            <div class="dx-fieldset-header">Form</div>

            <br>
            <div class="dx-field">
                <div class="dx-field-label">User Name</div>
                <div class="dx-field-value">
                    <div id="userName"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Password</div>
                <div class="dx-field-value">
                    <div id="password"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Confirm Password</div>
                <div class="dx-field-value">
                    <div id="confirm-password"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Role</div>
                <div class="dx-field-value">
                    <div id="role"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-value">
                    <div id="submit-button"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-value">
                    <div id="login-button"></div>
                </div>
            </div>
        </div>
    </form>

    <script>
        $(function () {
            $("#userName").dxTextBox({
                value: "",
                placeholder: "User Name",
                showClearButton: true,
            }).dxValidator({
                validationRules: [
                    {
                        type: "required",
                        message: "User Name is required",
                    },
                    {
                        type: "pattern",
                        pattern: "^[a-zA-Z ]*$",
                        message: "Only alphabets and spaces are allowed",
                    },
                ],
            });

            $("#password").dxTextBox({
                value: "",
                mode: "password",
                placeholder: "Password",
                showClearButton: true
            }).dxValidator({
                validationRules: [
                    {
                        type: "required",
                        message: "Password is required",
                    },
                    {
                        type: "stringLength",
                        min: 8,
                        message: "Password must be at least 8 characters long",
                    },
                ],
            });

            $("#confirm-password").dxTextBox({
                value: "",
                mode: "password",
                placeholder: "Confirm Password",
                showClearButton: true
            }).dxValidator({
                validationRules: [
                    {
                        type: "required",
                        message: "Confirm Password is required",
                    },
                    {
                        type: "compare",
                        comparisonTarget: function () {
                            return $("#password").dxTextBox("instance").option("value");
                        },
                        message: "Passwords do not match!",
                    },
                ]
            });

            $("#role").dxSelectBox({
                items: [
                    { key: 3, name: "Admin" },
                    { key: 2, name: "Editor" },
                    { key: 1, name: "User" },
                ],
                valueExpr: "key",
                displayExpr: "name",
                
            });

            $("#submit-button").dxButton({
                text: "Submit",
                type: "success",
                useSubmitBehavior: false,
                onClick: function (e) {
                    var validationGroup = DevExpress.validationEngine.validateGroup();
                    if (!validationGroup.isValid) {
                        return;
                    }

                    let dataObj = {
                        "R01F01": 0,
                        "R01F02": $("#userName").dxTextBox("instance").option("value"),
                        "R01F03": $("#password").dxTextBox("instance").option("value"),
                        "R01F04": $("#role").dxSelectBox("instance").option("value")
                    };

                    let api = "https://localhost:44310/add_user";
                    $.ajax({
                        url: api,
                        type: "POST",
                        data: JSON.stringify(dataObj),
                        contentType: "application/json",
                        success: function (data) {
                            alert("User added successfully!");
                            console.log(data);
                            let uid = data.Message.split(":")[1];
                            localStorage.setItem("uid", uid);
                            window.location.href = "login.html";
                        },
                        error: function (xhr, status, error) {
                            alert("Error: " + xhr.responseText);
                        }
                    });
                }
            });

            $("#login-button").dxButton({
                text: "Go To Login",
                type: "default",
                onClick: function () {
                    window.location.href = "login.html";
                }
            });
        });
    </script>
</body>

</html>
