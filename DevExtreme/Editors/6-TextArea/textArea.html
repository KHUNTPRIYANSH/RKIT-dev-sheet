<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Text Area Box</title>

    <!-- Jquery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.dark.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

</head>

<body class="dx-viewport">
    <h1>TextArea Demo</h1>

    <div id="textArea-container"></div>

    <script>
        $(document).ready(function () {

            $("#textArea-container").dxTextArea({
                stylingMode: 'filled',
                autoResizeEnabled: true, // default : false
                maxHeight: "200px",
                minHeight: "10px",
                maxLength: "25", //.Specifies the maximum number of characters you can enter into the textbox.
                placeholder: 'Enter text here...',
                spellcheck: true,
                // text: "hello",

                onValueChanged: (e) => {
                    console.log(e)
                },
                // value: "hiii"
            });
        });
    </script>
</body>

</html>
