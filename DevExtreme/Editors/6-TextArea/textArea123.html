<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Text Area Box</title>

    <!-- Jquery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.dark.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

</head>

<body class="dx-viewport">
    <h1>TextArea Demo</h1>
    <div id="textArea"></div>
    <div id="textArea2"></div>

    <script>
        $(document).ready(function () {

            $("#textArea").dxTextArea({
                height: 100, // autoResize dont work with height
                stylingMode: 'filled',
                placeholder: 'filled Text Area',
            });

            $("#textArea2").dxTextArea({
                autoResizeEnabled: true, // default : false
                maxHeight: "200px",
                minHeight: "10px",
                maxLength: "100px",
                stylingMode: 'underlined',
                placeholder: 'underlined Text Area',
            });
        });
    </script>
</body>

</html>
