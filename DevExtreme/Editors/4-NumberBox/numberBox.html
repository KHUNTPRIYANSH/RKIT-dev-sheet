<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DevExtreme Numberbox</title>

    <!-- jQuery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="../Content/dx.dark.css">

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
        .row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>

<body class="dx-viewport">
    <h2>DevExtreme Numberbox Demo</h2>
    <div class="row">

        <div id="numberBox-zipcode-container"></div>
        <div id="numberBox-container"></div>
    </div>

    <script>
        $(() => {

            $("#numberBox-zipcode-container").dxNumberBox({
                //mode: 'tel', // Effect keyboard of mobile device
                //value: '',
                //placeholder: '360002',

                // '0' : zero represent single digit if not given than it display zero it self
                format: "0.00", // 123.45 → "123.45"
                format: "0.00", // 123 → "123.00"

                // '#' : Represents a digit, but if the number doesn’t have a digit in that position, it shows nothing.
                format: "#.##", // 123.45 → "123.45"
                format: "#.##", // 123 → "123"

                // ',' : Represents the thousands separator.
                format: ",0",// 123456 → "123,456"

                // '%' : Multiplies the number by 100 and adds a % sign.
                format: "#0.##%",// 0.123 → "12.3%"

                // ; (Semicolon) formats for positive and negative numbers.
                format: "#0.##; |#0.##|", // 123 → "123", -123 → "(123)"
                //// doubt
                //format: "000'-'000",
                //value: 123456,
                //format: "000-000",
                width: 500,
                height: 75,
                min: -999999,
                max: 999999,
                stylingMode: "filled",
                mode: 'text', // 'number' , 'tel'
                // This is the default value.
                // It renders the input field as a standard text input(<input type = "text" >).
                // On mobile devices, this will display the standard keyboard(with letters, numbers, and symbols).
                // Use this mode if you want users to enter general text or if you don’t need a specialized keyboard.


                //validationRules: [
                //    {
                //        type: "custom",
                //        validationCallback: function (e) {
                //            const zipRegex = /^[0-9]{6}$/;
                //            if (!zipRegex.test(e.value)) {
                //                return false;
                //            }
                //            return true;
                //        },
                //        message: "Please enter a proper zipcode."
                //    }
                //],

                onCopy: (e) => {
                    alert("You copied something");
                },
                onCut: (e) => {
                    alert("You cut something");
                },
                onPaste: (e) => {
                    alert("You paste something");
                },
                
                onKeyDown: (e) => {
                    console.log("KeyDown :", e.event.type, e.event.key);
                },
                onKeyUp: (e) => {
                    console.log("KeyUp :", e.event.type, e.event.key);
                },
                onInput: (e) => {
                    console.log("Input :", e.event.currentTarget.value);
                },
            });

            $("#numberBox-container").dxNumberBox({
                format: "##.00",
                width: 500,
                height: 70,
                rtlEnabled: false,
                //value: 12355.911,
                min: 00,
                max: 99,
                showSpinButtons: true,
                useLargeSpinButtons: false, // for desktop
                step: 0.25,
                showClearButton: true,
                placeholder: '00.00',
                onInitialized: () => {
                    console.log("numberBox Initialized");
                },
                onContentReady: () => {
                    console.log("numberBox ContentReady");
                },
                onFocusIn: () => {
                    console.log("numberBox Focused In");
                },

            });
        })
    </script>
</body>
</html>
