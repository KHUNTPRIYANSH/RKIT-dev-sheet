<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevExtreme Menu Demo</title>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="../Scripts/jquery-3.5.1.min.js"
    ></script>

    <!-- DevExtreme CSS -->
    <link
      rel="stylesheet"
      href="../Content/dx.material.blue.dark.compact.css"
    />

    <!-- DevExtreme JavaScript -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
      #product-details {
        background: #252525;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 25px;
      }

      button {
        margin: 5px;
        padding: 10px 15px;
        background-color: #bb34d3;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #8f169f;
      }

      .hidden {
        visibility: hidden;
      }

      #product-details > .icon {
      }

      #product-details > .name {
        text-align: center;
        font-size: 20px;
      }

      #product-details > .price {
        text-align: center;
        font-size: 24px;
      }

      .dark #product-details > div {
        color: #f0f0f0;
      }

      .icon {
        font-size: 10rem;
      }

      .menuBack {
        background: #2525255b;
      }
    </style>
  </head>

  <body class="dx-viewport">
    <div class="container">
      <h2 class="text-center">DevExtreme Menu Demo</h2>

      <!-- DataGrid Container -->
      <div id="menu"></div>
      <div id="product-details" class="hidden">
        <div class="icon"></div>
        <div class="price"></div>
        <div class="name"></div>
      </div>
    </div>

    <!-- External JS file with product data (data.js) -->
    <script src="../Data/data.js"></script>
    <script src="./menu.js"></script>
  </body>
</html>
