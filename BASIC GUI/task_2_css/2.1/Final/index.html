<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Professional Website Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <div class="logo">KPD</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#service">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        <i id="ManuIcon" class="fa fa-bars"></i>
    </header>

    <!-- Home Section -->
    <section id="home" class="full-screen section-home">
        <h1>Home</h1>
    </section>

    <!-- About Section -->
    <section id="about" class="full-screen section-about">
        <h1>About</h1>
    </section>

    <!-- Main Content Area with Three Containers -->
    <main>
        <div id="cont1" class="content-block">
            <h1>Content Block 1</h1>
        </div>
        <div id="cont2" class="content-block">
            <h1>Content Block 2</h1>
        </div>
        <div id="cont3" class="content-block">
            <h1>Content Block 3</h1>
        </div>
    </main>

    <!-- Services Section -->
    <section id="service" class="full-screen section-services">
        <h1>Services</h1>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="section-contact">
        <div class="contact-wrapper">
            <div class="contact-image">
                <img src="./contact.gif" alt="Contact Image">
            </div>
            <form action="#" method="GET">
                <input type="email" placeholder="example@gmail.com" required>
                <input type="password" placeholder="Enter your password" required>

                <!-- Radio Buttons for User Type -->
                <div class="user-type">
                    <label><input type="radio" name="type" value="admin"> Admin</label>
                    <label><input type="radio" name="type" value="manager"> Manager</label>
                    <label><input type="radio" name="type" value="other"> Other</label>
                </div>

                <!-- Message Input Area -->
                <textarea name="message" rows="5" placeholder="Enter your message..." required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Made with ðŸ’– by KPD</p>
    </footer>

</body>

</html>
