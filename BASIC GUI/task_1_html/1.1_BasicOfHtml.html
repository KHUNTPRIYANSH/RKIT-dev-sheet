<!-- Basic of html 1.1 [3/9/2024]-->

<!-- This is comment line in html it will not getting executed / interpreted by browser it is for us (developer) only-->
<!-- Following code is the basic structure of the html file -->

<!DOCTYPE html> <!-- This tells the browser that this is an HTML file, helping it understand the code. -->
<html>
<!-- html is the top most parent(root) tag that includes whole html code -->

<head>
    <!-- head includes meta information of whole html code -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags are used to define all meta data of the site like author keywords character set and aspect ratio favicon and many more -->
<title>Basic of html 1.1</title>
<!-- title tag is used to give title of the particular html doc page and we can see it on the browser tab name -->
</head>
<body>
    <!-- body tag includes all other tags which will get displayed in the web page-->

    <h1>Hello</h1><!-- This is a heading level 1, which is usually the largest heading. -->

    </body>
</html>
