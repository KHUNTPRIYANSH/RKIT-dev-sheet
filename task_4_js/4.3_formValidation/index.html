<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form with Validation</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="display">
        <form id="signupForm">
            <h1>Signup</h1>

            <!-- User Name -->
            <div class="row">
                <h2>User Name</h2>
                <div class="field">
                    <input type="text" id="fullName" name="textName" placeholder="Enter Your User Name" required />
                    <i class="fa fa-text"></i>
                    <div class="error-message" id="fullNameError"></div>
                </div>
            </div>

            <!-- Email -->
            <div class="row">
                <h2>Email</h2>
                <div class="field">
                    <input type="email" id="email" name="textEmail" placeholder="Enter Your Email" required />
                    <i class="fa fa-envelope-o"></i>
                    <div class="error-message" id="emailError"></div>
                </div>
            </div>

            <!-- Password -->
            <div class="row">
                <h2>Password</h2>
                <div class="field">
                    <input type="password" id="password" name="textPassword" placeholder="Enter Your Password"
                        required />
                    <i class="fa fa-eye" id="togglePassword"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
            </div>

            <!-- Mobile Number -->
            <div class="row">
                <h2>Mobile Number</h2>
                <div class="field">
                    <input type="tel" id="mobileNumber" name="textPhoneNo" placeholder="Enter Your Mobile No." required
                        pattern="[0-9]{10}" />
                    <i class="fa fa-phone"></i>
                    <div class="error-message" id="mobileError"></div>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="information">
                <div class="one-line">

                    <input type="checkbox" id="terms" required />
                    <p>
                        I Agree With <span class="blue">T&C</span> &
                        <span class="blue">Privacy Policy</span>.
                    </p>
                </div>

                <div class="error-message" id="termsError"></div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <button type="submit" class="button">Sign Up</button>
            </div>

            <!-- Login Link -->
            <div class="information">
                Already Have An Account? <span class="blue">Login</span>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script src="main.js">

    </script>
</body>

</html>
