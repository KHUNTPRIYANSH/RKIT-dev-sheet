<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            background: rgb(24, 24, 55);
            border: 5px solid red;
            padding: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;

        }

        main>*:hover {
            background: rgb(213, 144, 16);
        }

        main>* {
            display: grid;
            place-items: center;
            color: #fff;
            background: rgb(255, 166, 0);
            height: 250px;
            width: auto;
            min-width: 250px;
            font-size: 2rem;
            transition: 0.4s ease;
            cursor: pointer;
            flex: 1;
            overflow: hidden;
        }

        input {
            background-color: #ffffff69;
            border: none;
            outline: none;
            padding: 7px 15px;
            font-size: 1.5rem;
            width: 250px;
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.189);
            /* width: 100%; */
        }
    </style>
</head>

<body>
    <main id="container">
        <div class="box" id="box1"> Mouse events</div>
        <div class="box" id="box3" onclick="alert('button clicked')"> on click</div>
        <div class="box" id="box4"> bubbling / capture </div>
        <form action="#" class="box" id="box2"> <input type="text" placeholder="Keyboard events" id="field"
                onkeyup="onKeyUpEvent()"> </form>
    </main>

    <script src="main.js">
    </script>

</body>

</html>
